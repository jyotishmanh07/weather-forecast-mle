name: TruthAnchor MLOps Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  train-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Unit Tests
        run: pytest tests/

      - name: Initialize ZenML and Run Pipeline
        run: |
          zenml init
          # Register local stack components for the runner
          zenml experiment-tracker register mlflow_tracker --flavor=mlflow
          zenml stack register local_stack -o default -a default -e mlflow_tracker --set
          python run_pipeline.py
